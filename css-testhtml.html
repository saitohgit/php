<!doctype html>
<html lang="ja">

<head>
    <meta chatset="utf-8">
    <title>CSSを適応させてみよう</title>
    <style>
        header{
            background-color:#3BD5D4;
        }
        h1{
            color:white;
            font-size:100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CSSを適応させてみよう！</h1>
    </header>
    <p>
        CSSを遣えば、HTMLに対して<span>デコレーションを施す</span>ことができます
        <br>たとえば、文字の色の大きさや太さ、色の変更など、また位置調整やレイアウトもCSSの役割です
    </p>
    <a href="#">もっと詳しく見る方はこちらをクリック</a>
</body>

</html>
